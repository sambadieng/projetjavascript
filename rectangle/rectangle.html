<!DOCTYPE html>
<html>
<head>
	<title>Rectangle</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="rectangle.css">
</head>
<body>
         <div class="div1" id="id1"></div>
         <div class="id2">
         	<input type="button" id="b1" name="b1" value="button1"><br>
          <input type="button" id="b2" name="b1" value="button2"><br>
           <input type="button" id="b3" name="b1" value="button3"><br>
            <input type="button" id="b4" name="b1" value="button4"><br>
             <input type="button" id="b5" name="b1" value="button5">
         </div>
              

             <script type="text/javascript">
             	
               var button1=document.getElementById("b1");
               button1.addEventListener("click",function(){
               	document.getElementById("id1").style.height="110px";
               });

                var button2=document.getElementById("b2");
               button2.addEventListener("click",function(){
               	document.getElementById("id1").style.backgroundColor="green";
               });
                 var button3=document.getElementById("b3");
               button3.addEventListener("click",function(){
               	document.getElementById("id1").style.backgroundColor="blue";
               }); 
               	var button4=document.getElementById("b4");
               button4.addEventListener("click",function(){
               	document.getElementById("id1").style.backgroundColor="white";
               });
               	var button5=document.getElementById("b5");
               button5.addEventListener("click",function(){
               	document.getElementById("id1").style.backgroundColor="blue";
               });








             </script>





</body>
</html>
